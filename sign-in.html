<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="sign-in.css"/>
        <link rel="stylesheet" href="sign-in-query.css"/>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign in</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&family=Roboto&display=swap" rel="stylesheet">
    </head>

    <body>

        <div class="header-wrap">
            <a href="index.html"><i class="fas fa-brain" id="logo-icon"></i></a><a href="index.html"><h3 class="header-1">NeuroCore AI</h3></a>
        </div>

        <div class="form-container">
        
        <form action="" class="signup-form">
            <h4 class="head-text">Sign in</h4>
            <input type="email" name="email" placeholder="Enter your email address" required class="signup-email form-input">
            <input type="password" name="password" placeholder="Password" required class="signup-password form-input">
            <input type="submit" name="submit" value="Sign in" class="signup-submit form-input">
        </form>

        <div class="or-text-line">
            <span>Or</span>
        </div>

        <div class="google-signup">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="google-logo" class="google-logo">
        </div>

        <div class="ios-signup">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" class="ios-logo">
        </div>

        <p class="account-sign-in">Don't have an Account? <a href="sign-in.html">Sign up</a></p>

        </div>

    </body>
</html>
